<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoldenVilla</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .overlay {
      position: relative;
      background: rgba(0, 0, 0, 0.5); /* transparan hitam */
      min-height: 100vh;
      padding: 80px 20px;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      height: 100px;
    }

    .title {
      font-size: 2.5em;
      font-weight: bold;
      color: gold;
      margin-bottom: 10px;
    }

    .tagline {
      font-style: italic;
      color: #ddd;
      margin-bottom: 30px;
    }

    .content {
      max-width: 800px;
      margin: auto;
      text-align: left;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 20px;
    }

    .content h2 {
      color: gold;
    }

    .content strong {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-bg">
    <source src="Background bergerak.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <div class="logo">
      <img src="LOGO-VILLA.png" alt="Villa Logo"/>
    </div>
    <div class="title">GoldenVilla</div>
    <div class="tagline">Modern. Tropical. Exclusive.</div>

    <div class="content">
      <h2>1. Introduction</h2>
      <p>GoldenVilla (VILLA) is a meme coin project built on the Solana blockchain with an elegant twist...</p>
      <h2>2. Mission & Vision</h2>
      <p><strong>Mission:</strong> To create a digital space...</p>
      <p><strong>Vision:</strong> To become the strongest-branded...</p>
      <!-- Lanjutkan dengan bagian whitepaper lainnya -->
    </div>
  </div>
</body>
</html>
